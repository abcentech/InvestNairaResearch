<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    InvestNaira — Full SPA
    Stack: Vanilla JS hash-router · no build step · deploys anywhere
    Design: Lagos Financial Intelligence (see app.js for design token doc)
  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="InvestNaira — Independent research on Nigerian equities, real estate, commodities, cryptocurrency and currency markets." />
  <meta name="theme-color" content="#061A0E" />
  <title>InvestNaira Research</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600&family=DM+Mono:wght@300;400&family=Source+Serif+4:ital,opsz,wght@0,8..60,300;0,8..60,400;1,8..60,300&display=swap" rel="stylesheet" />

  <style>
    @layer reset, tokens, base, layout, header, ticker, components, pages, utilities, animations;

    @layer tokens {
      :root {
        --c-bg:         #061A0E;
        --c-surface:    #0D2B18;
        --c-raised:     #122F1C;
        --c-border:     rgba(234,230,220,.08);
        --c-bd-mid:     rgba(234,230,220,.14);
        --c-text:       #EAE6DC;
        --c-muted:      rgba(234,230,220,.42);
        --c-muted-dim:  rgba(234,230,220,.22);
        --c-accent:     #008751;   /* Nigerian green */
        --c-accent-g:   rgba(0,135,81,.18);
        --c-gold:       #C9A04A;
        --c-gold-dim:   rgba(201,160,74,.15);
        --c-pos:        #3DBA7A;
        --c-neg:        #E05252;

        --font-display: 'Playfair Display', Georgia, serif;
        --font-mono:    'DM Mono', 'Courier New', monospace;
        --font-body:    'Source Serif 4', Georgia, serif;

        --s--1: clamp(.75rem,  .7rem  + .24vw, .875rem);
        --s-0:  clamp(1rem,    .93rem + .32vw, 1.125rem);
        --s-1:  clamp(1.33rem, 1.24rem + .43vw, 1.5rem);
        --s-2:  clamp(1.78rem, 1.65rem + .57vw, 2rem);
        --s-3:  clamp(2.37rem, 2.2rem  + .76vw, 2.67rem);
        --s-4:  clamp(3.16rem, 2.94rem + 1.02vw, 3.56rem);
        --s-5:  clamp(4.21rem, 3.92rem + 1.36vw, 4.74rem);
        --s-6:  clamp(5.61rem, 5.22rem + 1.8vw,  6.33rem);

        --sp-2xs: clamp(.25rem,.22rem + .12vw,.375rem);
        --sp-xs:  clamp(.5rem, .46rem + .19vw,.625rem);
        --sp-s:   clamp(.75rem,.7rem  + .24vw,1rem);
        --sp-m:   clamp(1rem,  .93rem + .32vw,1.375rem);
        --sp-l:   clamp(1.5rem,1.39rem + .49vw,2rem);
        --sp-xl:  clamp(2rem,  1.86rem + .65vw,2.75rem);
        --sp-2xl: clamp(3rem,  2.79rem + .97vw,4rem);
        --sp-3xl: clamp(4.5rem,4.18rem + 1.46vw,6rem);
        --sp-4xl: clamp(6rem,  5.57rem + 1.94vw,8rem);

        --ease-expo:   cubic-bezier(.16,1,.3,1);
        --ease-spring: cubic-bezier(.34,1.56,.64,1);
      }
    }

    @layer reset {
      *,*::before,*::after { box-sizing: border-box; margin: 0; padding: 0; }
      html  { scroll-behavior: smooth; }
      ul    { list-style: none; }
      img   { max-width: 100%; display: block; }
      button{ font: inherit; border: none; background: none; cursor: pointer; }
      a     { color: inherit; text-decoration: none; cursor: none; }
    }

    @layer base {
      html { -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility; }
      body {
        background: var(--c-bg); color: var(--c-text);
        font-family: var(--font-body); font-size: var(--s-0); font-weight: 300;
        line-height: 1.7; overflow-x: hidden; cursor: none;
      }
      /* Chart-grid texture */
      body::before {
        content: ''; position: fixed; inset: 0; pointer-events: none; z-index: 0;
        background-image:
          linear-gradient(rgba(0,135,81,.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0,135,81,.03) 1px, transparent 1px);
        background-size: 48px 48px;
        mask-image: radial-gradient(ellipse 80% 80% at 50% 0%, black 40%, transparent 100%);
      }
      /* Grain */
      body::after {
        content: ''; position: fixed; inset: 0; pointer-events: none; z-index: 9000; opacity: .035;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        background-size: 160px 160px;
      }
      :focus-visible { outline: 1.5px solid var(--c-accent); outline-offset: 4px; border-radius: 2px; }
    }

    @layer layout {
      .container { max-width: 1300px; margin-inline: auto; padding-inline: var(--sp-l); position: relative; z-index: 1; }
      .sp  { padding-block: var(--sp-3xl); }
      .sp-l{ padding-block: var(--sp-4xl); }
    }

    @layer header {
      .cursor      { position: fixed; width: 6px; height: 6px; background: var(--c-accent); border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%,-50%); will-change: transform; transition: width .25s var(--ease-expo),height .25s var(--ease-expo),background .2s; }
      .cursor-ring { position: fixed; width: 32px; height: 32px; border: 1px solid rgba(0,135,81,.45); border-radius: 50%; pointer-events: none; z-index: 9998; transform: translate(-50%,-50%); will-change: transform; transition: width .4s var(--ease-expo),height .4s var(--ease-expo),border-color .3s; }
      body.cur-on .cursor      { width: 3px; height: 3px; background: var(--c-gold); }
      body.cur-on .cursor-ring { width: 52px; height: 52px; border-color: rgba(201,160,74,.5); }

      .site-header {
        position: fixed; inset-block-start: 0; inset-inline: 0; z-index: 100;
        padding: var(--sp-m) var(--sp-l);
        display: flex; align-items: center; justify-content: space-between;
        border-block-end: 1px solid transparent;
        transition: border-color .4s, background-color .4s, backdrop-filter .4s;
      }
      .site-header.on {
        border-color: var(--c-border);
        background: rgba(6,26,14,.88);
        backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
      }
      .logo { display: flex; align-items: center; gap: var(--sp-s); font-family: var(--font-display); font-size: var(--s-1); font-weight: 600; letter-spacing: -.02em; cursor: none; }
      .logo-flag { display: flex; gap: 2px; width: 18px; height: 20px; }
      .logo-flag span { flex: 1; border-radius: 1px; }
      .logo-flag span:nth-child(1), .logo-flag span:nth-child(3) { background: var(--c-accent); }
      .logo-flag span:nth-child(2) { background: var(--c-text); opacity: .9; }

      .main-nav ul   { display: flex; gap: var(--sp-l); }
      .main-nav a    { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; letter-spacing: .07em; text-transform: uppercase; color: var(--c-muted); transition: color .25s; }
      .main-nav a:hover, .main-nav a.active { color: var(--c-text); }
      .main-nav a.active { border-block-end: 1px solid var(--c-accent); padding-block-end: 2px; }

      .nav-cta { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 400; letter-spacing: .07em; text-transform: uppercase; color: var(--c-bg); background: var(--c-accent); padding: var(--sp-xs) var(--sp-m); border-radius: 2px; cursor: none; transition: background .25s; }
      .nav-cta:hover { background: color-mix(in srgb, var(--c-accent) 80%, white); }

      .hamburger { display: none; flex-direction: column; gap: 5px; padding: 4px; cursor: none; }
      .hamburger span { display: block; width: 22px; height: 1.5px; background: var(--c-text); transition: transform .3s, opacity .3s; }
    }

    @layer ticker {
      .ticker-bar { background: var(--c-surface); border-block-end: 1px solid var(--c-border); padding-block: var(--sp-2xs); overflow: hidden; position: relative; z-index: 10; margin-block-start: 64px; }
      .ticker-track { display: flex; width: max-content; gap: var(--sp-2xl); align-items: center; }
      .ticker-item { display: flex; align-items: center; gap: var(--sp-xs); white-space: nowrap; font-family: var(--font-mono); font-size: var(--s--1); font-weight: 400; }
      .tk-sym { color: var(--c-text); letter-spacing: .06em; }
      .tk-prc { color: var(--c-muted); }
      .tk-chg { font-size: .72em; letter-spacing: .04em; }
      .tk-chg.up   { color: var(--c-pos); }
      .tk-chg.down { color: var(--c-neg); }
      .tk-div { width: 1px; height: 14px; background: var(--c-bd-mid); flex-shrink: 0; }
    }

    @layer components {
      /* Section header */
      .sec-head { display: flex; align-items: baseline; justify-content: space-between; border-block-end: 1px solid var(--c-border); padding-block-end: var(--sp-m); margin-block-end: var(--sp-2xl); }
      .sec-eye  { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; letter-spacing: .1em; text-transform: uppercase; color: var(--c-accent); margin-block-end: var(--sp-xs); }
      .sec-ttl  { font-family: var(--font-display); font-size: var(--s-4); font-weight: 600; letter-spacing: -.04em; font-style: italic; }
      .sec-lnk  { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; letter-spacing: .07em; text-transform: uppercase; color: var(--c-muted); border-block-end: 1px solid currentColor; padding-block-end: 2px; transition: color .25s; white-space: nowrap; cursor: none; }
      .sec-lnk:hover { color: var(--c-text); }

      /* Buttons */
      .btn-primary {
        display: inline-flex; align-items: center; gap: var(--sp-m);
        font-family: var(--font-mono); font-size: var(--s--1); font-weight: 400; letter-spacing: .1em; text-transform: uppercase;
        background: var(--c-accent); color: var(--c-bg);
        padding: var(--sp-m) var(--sp-2xl); border-radius: 2px;
        position: relative; overflow: hidden; cursor: none; transition: color .3s;
      }
      .btn-primary::before { content: ''; position: absolute; inset: 0; background: var(--c-gold); transform: translateX(-101%); transition: transform .45s var(--ease-expo); }
      .btn-primary:hover::before { transform: translateX(0); }
      .btn-primary > * { position: relative; z-index: 1; }
      .btn-primary .arr { display: inline-block; transition: transform .3s var(--ease-expo); }
      .btn-primary:hover .arr { transform: translateX(6px); }

      .btn-ghost { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; letter-spacing: .08em; text-transform: uppercase; color: var(--c-muted); border-block-end: 1px solid currentColor; padding-block-end: 2px; cursor: none; transition: color .25s; }
      .btn-ghost:hover { color: var(--c-text); }

      /* Type tag */
      .type-badge { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; letter-spacing: .07em; text-transform: uppercase; padding: var(--sp-2xs) var(--sp-xs); border-radius: 2px; white-space: nowrap; }
      .type-badge.equity    { color: var(--c-pos);    border: 1px solid rgba(61,186,122,.3);   background: rgba(61,186,122,.06); }
      .type-badge.commodity { color: var(--c-gold);   border: 1px solid rgba(201,160,74,.3);   background: rgba(201,160,74,.06); }
      .type-badge.currency  { color: var(--c-accent); border: 1px solid rgba(0,135,81,.4);     background: rgba(0,135,81,.06); }
      .type-badge.realestate{ color: #E8A87C;         border: 1px solid rgba(232,168,124,.3);  background: rgba(232,168,124,.06); }
      .type-badge.crypto    { color: #A78BFA;         border: 1px solid rgba(167,139,250,.3);  background: rgba(167,139,250,.06); }

      /* Report row */
      .report-row { display: grid; grid-template-columns: auto 1fr auto auto; align-items: center; gap: var(--sp-xl); padding-block: var(--sp-l); padding-inline: var(--sp-s); border-block-end: 1px solid var(--c-border); transition: background .25s; cursor: none; position: relative; overflow: hidden; }
      .report-row:first-child { border-block-start: 1px solid var(--c-border); }
      .report-row:hover { background: var(--c-surface); }
      .report-row::after { content: ''; position: absolute; inset-block-end: 0; inset-inline-start: 0; height: 1px; width: 0; background: var(--c-accent); transition: width .45s var(--ease-expo); }
      .report-row:hover::after { width: 100%; }
      .report-date { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; letter-spacing: .06em; color: var(--c-muted); white-space: nowrap; }
      .report-title { font-family: var(--font-display); font-size: var(--s-1); font-weight: 400; letter-spacing: -.01em; }
      .report-cta { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; letter-spacing: .07em; text-transform: uppercase; color: var(--c-accent); border-block-end: 1px solid currentColor; padding-block-end: 2px; white-space: nowrap; transition: color .25s; cursor: none; }
      .report-row:hover .report-cta { color: color-mix(in srgb, var(--c-accent) 75%, white); }

      /* Category card */
      .cat-card { background: var(--c-bg); padding: var(--sp-xl); display: flex; flex-direction: column; gap: var(--sp-l); position: relative; overflow: hidden; transition: background .35s; cursor: none; }
      .cat-card:hover { background: var(--c-raised); }
      .cat-card::before { content: ''; position: absolute; bottom: 0; left: 0; height: 1px; width: 0; background: var(--c-accent); transition: width .5s var(--ease-expo); }
      .cat-card:hover::before { width: 100%; }
      .cat-icon { font-size: var(--s-3); line-height: 1; }
      .cat-name { font-family: var(--font-display); font-size: var(--s-2); font-weight: 600; letter-spacing: -.02em; margin-block-end: var(--sp-xs); }
      .cat-desc { font-size: var(--s-0); font-weight: 300; color: var(--c-muted); line-height: 1.65; }
      .cat-foot { display: flex; align-items: center; justify-content: space-between; border-block-start: 1px solid var(--c-border); padding-block-start: var(--sp-m); margin-block-start: auto; }
      .cat-count { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; letter-spacing: .06em; color: var(--c-muted); }
      .cat-arr { color: var(--c-accent); transition: transform .3s var(--ease-expo); }
      .cat-card:hover .cat-arr { transform: translateX(6px); }

      /* Pricing card */
      .plan-card { background: var(--c-surface); border: 1px solid var(--c-border); padding: var(--sp-xl); display: flex; flex-direction: column; gap: var(--sp-l); position: relative; overflow: hidden; transition: border-color .3s, background .3s; }
      .plan-card.featured { border-color: var(--c-accent); background: var(--c-raised); }
      .plan-card.featured::before { content: 'Most Popular'; position: absolute; top: 0; right: var(--sp-xl); font-family: var(--font-mono); font-size: .68rem; font-weight: 400; letter-spacing: .08em; text-transform: uppercase; color: var(--c-bg); background: var(--c-accent); padding: 4px 10px; }
      .plan-name  { font-family: var(--font-display); font-size: var(--s-2); font-weight: 600; letter-spacing: -.02em; }
      .plan-price { font-family: var(--font-display); font-size: var(--s-4); font-weight: 700; letter-spacing: -.04em; line-height: 1; }
      .plan-price sup { font-size: .5em; vertical-align: super; font-weight: 400; }
      .plan-period { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; color: var(--c-muted); margin-block-start: var(--sp-xs); }
      .plan-save { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; color: var(--c-pos); }
      .plan-divider { height: 1px; background: var(--c-border); }
      .plan-features { display: flex; flex-direction: column; gap: var(--sp-s); flex: 1; }
      .plan-feat { display: flex; align-items: flex-start; gap: var(--sp-s); font-size: var(--s-0); font-weight: 300; line-height: 1.5; }
      .feat-icon { color: var(--c-accent); font-size: .9em; flex-shrink: 0; margin-block-start: .15em; }
      .plan-cta { width: 100%; text-align: center; padding: var(--sp-m); font-family: var(--font-mono); font-size: var(--s--1); font-weight: 400; letter-spacing: .08em; text-transform: uppercase; border-radius: 2px; cursor: none; transition: background .25s, color .25s; }
      .plan-cta.primary { background: var(--c-accent); color: var(--c-bg); }
      .plan-cta.primary:hover { background: color-mix(in srgb, var(--c-accent) 80%, white); }
      .plan-cta.outline { border: 1px solid var(--c-bd-mid); color: var(--c-text); }
      .plan-cta.outline:hover { border-color: var(--c-accent); color: var(--c-accent); }

      /* FAQ */
      .faq-item { border-block-end: 1px solid var(--c-border); }
      .faq-q { width: 100%; display: flex; align-items: center; justify-content: space-between; gap: var(--sp-l); padding-block: var(--sp-l); font-family: var(--font-display); font-size: var(--s-1); font-weight: 400; text-align: left; color: var(--c-text); cursor: none; transition: color .25s; }
      .faq-q:hover { color: var(--c-accent); }
      .faq-icon { font-size: var(--s-1); color: var(--c-accent); transition: transform .35s var(--ease-expo); flex-shrink: 0; line-height: 1; }
      .faq-item.open .faq-icon { transform: rotate(45deg); }
      .faq-a { max-height: 0; overflow: hidden; transition: max-height .45s var(--ease-expo), padding .35s; }
      .faq-item.open .faq-a { max-height: 400px; padding-block-end: var(--sp-l); }
      .faq-a-inner { font-size: var(--s-0); font-weight: 300; color: var(--c-muted); line-height: 1.7; max-width: 65ch; }

      /* Stat */
      .stat-box { padding: var(--sp-xl) var(--sp-l); border-inline-end: 1px solid var(--c-border); position: relative; overflow: hidden; transition: background .3s; }
      .stat-box:last-child { border-inline-end: none; }
      .stat-box:hover { background: var(--c-raised); }
      .stat-box::after { content: ''; position: absolute; bottom: 0; left: 0; height: 2px; width: 0; background: linear-gradient(90deg, var(--c-accent), var(--c-gold)); transition: width .55s var(--ease-expo); }
      .stat-box:hover::after { width: 100%; }
      .stat-num { font-family: var(--font-display); font-size: var(--s-4); font-weight: 600; letter-spacing: -.04em; line-height: 1; margin-block-end: var(--sp-xs); }
      .stat-lbl { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; letter-spacing: .07em; text-transform: uppercase; color: var(--c-muted); }

      /* Toggle */
      .billing-toggle { display: flex; align-items: center; gap: var(--sp-m); font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; letter-spacing: .07em; text-transform: uppercase; }
      .toggle-track { position: relative; width: 52px; height: 28px; background: var(--c-surface); border: 1px solid var(--c-bd-mid); border-radius: 14px; cursor: none; transition: background .3s; }
      .toggle-track.on { background: var(--c-accent); border-color: var(--c-accent); }
      .toggle-knob { position: absolute; top: 3px; left: 3px; width: 20px; height: 20px; background: var(--c-text); border-radius: 50%; transition: transform .35s var(--ease-expo); }
      .toggle-track.on .toggle-knob { transform: translateX(24px); }
      .toggle-lbl { color: var(--c-muted); transition: color .25s; }
      .toggle-lbl.active { color: var(--c-text); }

      /* Social pill */
      .social-link { display: inline-flex; align-items: center; gap: var(--sp-xs); font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; letter-spacing: .07em; text-transform: uppercase; color: var(--c-muted); padding: var(--sp-xs) var(--sp-m); border: 1px solid var(--c-border); border-radius: 2px; transition: color .25s, border-color .25s; cursor: none; }
      .social-link:hover { color: var(--c-text); border-color: var(--c-bd-mid); }

      /* Page hero */
      .page-hero { padding-block: var(--sp-4xl) var(--sp-2xl); border-block-end: 1px solid var(--c-border); margin-block-end: var(--sp-2xl); }
      .page-eye  { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; letter-spacing: .1em; text-transform: uppercase; color: var(--c-accent); margin-block-end: var(--sp-m); }
      .page-h1   { font-family: var(--font-display); font-size: var(--s-5); font-weight: 600; letter-spacing: -.05em; line-height: .95; font-style: italic; }
      .page-sub  { font-size: var(--s-1); font-weight: 300; font-style: italic; color: var(--c-muted); max-width: 48ch; line-height: 1.5; margin-block-start: var(--sp-l); }

      /* Footer */
      .site-footer { border-block-start: 1px solid var(--c-border); position: relative; z-index: 1; }
      .ftr-top { display: grid; grid-template-columns: 1.8fr 1fr 1fr 1fr; gap: var(--sp-2xl); padding-block: var(--sp-2xl); }
      .ftr-brand-name { font-family: var(--font-display); font-size: var(--s-2); font-weight: 600; letter-spacing: -.02em; margin-block-end: var(--sp-m); display: flex; align-items: center; gap: var(--sp-s); }
      .ftr-desc { font-size: var(--s-0); font-weight: 300; color: var(--c-muted); line-height: 1.65; max-width: 32ch; margin-block-end: var(--sp-l); }
      .ftr-socials { display: flex; flex-wrap: wrap; gap: var(--sp-s); }
      .ftr-col-ttl { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 400; letter-spacing: .09em; text-transform: uppercase; color: var(--c-text); margin-block-end: var(--sp-l); }
      .ftr-col ul  { display: flex; flex-direction: column; gap: var(--sp-s); }
      .ftr-col a   { font-size: var(--s-0); font-weight: 300; color: var(--c-muted); transition: color .25s; cursor: none; }
      .ftr-col a:hover { color: var(--c-text); }
      .ftr-btm { border-block-start: 1px solid var(--c-border); padding-block: var(--sp-m); display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: var(--sp-m); }
      .ftr-legal { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; letter-spacing: .05em; color: var(--c-muted); }
      .ngx-live { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; letter-spacing: .04em; color: var(--c-muted); display: flex; align-items: center; gap: var(--sp-xs); }
      .ngx-dot { width: 5px; height: 5px; border-radius: 50%; background: var(--c-pos); box-shadow: 0 0 6px var(--c-pos); }

      /* Mobile nav overlay */
      .mobile-nav { position: fixed; inset: 0; background: var(--c-bg); z-index: 99; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: var(--sp-xl); opacity: 0; pointer-events: none; transition: opacity .35s; }
      .mobile-nav.open { opacity: 1; pointer-events: all; }
      .mobile-nav a { font-family: var(--font-display); font-size: var(--s-3); font-weight: 400; font-style: italic; color: var(--c-muted); transition: color .25s; cursor: none; }
      .mobile-nav a:hover { color: var(--c-text); }
    }

    @layer pages {
      /* Home hero */
      .hero { min-height: 100svh; display: grid; grid-template-rows: 1fr auto; position: relative; overflow: hidden; }
      .hero::before { content: ''; position: absolute; top: -15%; right: -10%; width: 60vmax; height: 60vmax; background: radial-gradient(circle, rgba(0,135,81,.06) 0%, transparent 65%); pointer-events: none; }
      .hero::after  { content: ''; position: absolute; bottom: -20%; left: -10%; width: 50vmax; height: 50vmax; background: radial-gradient(circle, rgba(201,160,74,.04) 0%, transparent 65%); pointer-events: none; }
      .hero-naira { position: absolute; right: -.05em; top: 50%; transform: translateY(-50%); font-family: var(--font-display); font-size: clamp(16rem,38vw,52rem); font-weight: 700; color: transparent; -webkit-text-stroke: 1px rgba(0,135,81,.07); line-height: 1; pointer-events: none; user-select: none; z-index: 0; }
      .hero-inner { display: flex; flex-direction: column; justify-content: center; padding: var(--sp-4xl) var(--sp-l) var(--sp-2xl); position: relative; z-index: 1; }
      .hero-badge { display: inline-flex; align-items: center; gap: var(--sp-s); padding: var(--sp-xs) var(--sp-m); border: 1px solid var(--c-bd-mid); border-radius: 2px; background: rgba(0,135,81,.04); width: fit-content; margin-block-end: var(--sp-xl); }
      .hero-dot   { width: 6px; height: 6px; border-radius: 50%; background: var(--c-accent); box-shadow: 0 0 8px var(--c-accent); flex-shrink: 0; }
      .hero-badge-txt { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; letter-spacing: .1em; text-transform: uppercase; color: var(--c-muted); }
      .hero-h1  { font-family: var(--font-display); font-size: clamp(3.2rem,8vw,7.5rem); font-weight: 600; letter-spacing: -.04em; line-height: .95; max-width: 16ch; position: relative; z-index: 1; }
      .hero-h1 em { font-style: italic; font-weight: 400; color: var(--c-gold); }
      .hero-sub-row { display: grid; grid-template-columns: 1fr auto; align-items: end; gap: var(--sp-xl); margin-block-start: var(--sp-xl); position: relative; z-index: 1; }
      .hero-desc  { font-size: var(--s-1); font-weight: 300; font-style: italic; color: var(--c-muted); max-width: 38ch; line-height: 1.5; }
      .hero-tags  { display: flex; flex-direction: column; align-items: flex-end; gap: var(--sp-xs); }
      .hero-tag   { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; letter-spacing: .08em; text-transform: uppercase; color: var(--c-muted); display: flex; align-items: center; gap: var(--sp-xs); }
      .hero-tag::before { content: ''; display: inline-block; width: 20px; height: 1px; background: var(--c-accent); }
      .hero-chart { position: relative; z-index: 1; border-block-start: 1px solid var(--c-border); padding: var(--sp-m) var(--sp-l); display: flex; align-items: center; gap: var(--sp-l); }
      .chart-label { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; letter-spacing: .08em; text-transform: uppercase; color: var(--c-muted); flex-shrink: 0; writing-mode: vertical-rl; transform: rotate(180deg); }
      .chart-wrap  { flex: 1; height: 64px; }
      .chart-svg   { width: 100%; height: 100%; overflow: visible; }
      .chart-path  { fill: none; stroke: var(--c-accent); stroke-width: 1.5px; stroke-linecap: round; stroke-linejoin: round; vector-effect: non-scaling-stroke; }
      .chart-fill  { fill: url(#chartGrad); opacity: .35; }
      .chart-meta  { font-family: var(--font-mono); font-size: var(--s--1); font-weight: 300; flex-shrink: 0; text-align: right; }
      .chart-val   { color: var(--c-text); font-size: var(--s-0); letter-spacing: -.01em; }
      .chart-chg   { color: var(--c-pos); letter-spacing: .04em; }

      /* Stats bar */
      .stats-bar { background: var(--c-surface); border-block: 1px solid var(--c-border); }
      .stats-grid { display: grid; grid-template-columns: repeat(4,1fr); }

      /* Category grid */
      .cats-grid { display: grid; grid-template-columns: repeat(3,1fr); gap: 1px; background: var(--c-border); }

      /* Pricing grid */
      .plans-grid { display: grid; grid-template-columns: repeat(3,1fr); gap: var(--sp-l); }

      /* About grid */
      .about-grid { display: grid; grid-template-columns: 1fr 1fr; gap: var(--sp-2xl); align-items: start; }
      .about-body { font-size: var(--s-1); font-weight: 300; line-height: 1.7; }
      .about-body p + p { margin-block-start: var(--sp-m); }
      .about-pull { font-family: var(--font-display); font-size: var(--s-3); font-style: italic; font-weight: 400; color: var(--c-gold); line-height: 1.3; border-block-start: 2px solid var(--c-gold); padding-block-start: var(--sp-l); }
      .method-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1px; background: var(--c-border); }
      .method-card { background: var(--c-bg); padding: var(--sp-xl); }
      .method-num  { font-family: var(--font-mono); font-size: var(--s-4); font-weight: 300; color: var(--c-border); line-height: 1; margin-block-end: var(--sp-m); transition: color .3s; }
      .method-card:hover .method-num { color: rgba(234,230,220,.15); }
      .method-name { font-family: var(--font-display); font-size: var(--s-2); font-weight: 600; letter-spacing: -.02em; margin-block-end: var(--sp-s); }
      .method-desc { font-size: var(--s-0); font-weight: 300; color: var(--c-muted); line-height: 1.65; }
    }

    @layer utilities {
      .sr-only { position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0; }
      .reveal   { opacity:0; transform:translateY(24px); }
      .text-gold { color: var(--c-gold); }
      .text-accent { color: var(--c-accent); }
      @media (prefers-reduced-motion:reduce) { .reveal{opacity:1;transform:none;} }
    }

    @layer animations {
      @media (prefers-reduced-motion:no-preference) {
        @keyframes fadeUp   { from{opacity:0;transform:translateY(24px);} to{opacity:1;transform:translateY(0);} }
        @keyframes ticker   { from{transform:translateX(0);} to{transform:translateX(-50%);} }
        @keyframes dotPulse { 0%,100%{box-shadow:0 0 6px var(--c-accent-g);} 50%{box-shadow:0 0 14px var(--c-accent-g),0 0 28px var(--c-accent-g);} }
        @keyframes drawLine { from{stroke-dashoffset:var(--plen,2000);} to{stroke-dashoffset:0;} }
        @keyframes pageFade { from{opacity:0;transform:translateY(12px);} to{opacity:1;transform:translateY(0);} }

        .hero-dot  { animation: dotPulse 2.5s ease-in-out infinite; }
        .ticker-track { animation: ticker 28s linear infinite; }
        .is-visible { animation: fadeUp .75s var(--ease-expo) forwards; }
        #app { animation: pageFade .4s var(--ease-expo); }
      }
    }

    /* Responsive */
    @media (max-width:1024px) {
      .stats-grid { grid-template-columns:repeat(2,1fr); }
      .cats-grid  { grid-template-columns:1fr 1fr; }
      .plans-grid { grid-template-columns:1fr; max-width:480px; margin-inline:auto; }
      .ftr-top    { grid-template-columns:1fr 1fr; }
      .about-grid { grid-template-columns:1fr; }
      .method-grid{ grid-template-columns:1fr; }
    }
    @media (max-width:768px) {
      body { cursor:auto; }
      .cursor,.cursor-ring { display:none; }
      .main-nav { display:none; }
      .nav-cta.desktop { display:none; }
      .hamburger { display:flex; }
      .hero-sub-row { grid-template-columns:1fr; }
      .hero-tags { align-items:flex-start; }
      .hero-tag::before { display:none; }
      .cats-grid  { grid-template-columns:1fr; }
      .stats-grid { grid-template-columns:1fr 1fr; }
      .report-row { grid-template-columns:1fr auto; }
      .report-row .type-badge,.report-row .report-date { display:none; }
      .ftr-top { grid-template-columns:1fr; }
      .hero-naira { opacity:.04; font-size:65vw; }
    }
  </style>
</head>

  <div class="cursor-ring" aria-hidden="true"></div>

      <div class="logo-flag" aria-hidden="true"><span></span><span></span><span></span></div>
      InvestNaira
    </a>
    <nav class="main-nav" aria-label="Primary">
      <ul>
        <li><a href="#/" data-route="home">Home</a></li>
        <li><a href="#/research" data-route="research">Research</a></li>
        <li><a href="#/reports" data-route="reports">Reports</a></li>
        <li><a href="#/subscribe" data-route="subscribe">Subscribe</a></li>
        <li><a href="#/about" data-route="about">About</a></li>
        <li><a href="#/faq" data-route="faq">FAQ</a></li>
      </ul>
    </nav>
    <div style="display:flex;align-items:center;gap:var(--sp-m);">
      <a href="#/subscribe" class="nav-cta desktop">Subscribe</a>
      <button class="hamburger" id="hamburger" aria-label="Open menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- Mobile nav -->
  <div class="mobile-nav" id="mobile-nav" role="dialog" aria-label="Navigation">
    <a href="#/" data-route="home">Home</a>
    <a href="#/research" data-route="research">Research</a>
    <a href="#/reports" data-route="reports">Reports</a>
    <a href="#/subscribe" data-route="subscribe">Subscribe</a>
    <a href="#/about" data-route="about">About</a>
    <a href="#/faq" data-route="faq">FAQ</a>
  </div>

  <!-- Ticker -->
  <div class="ticker-bar" role="marquee" aria-label="Live market data" aria-live="off">

  </div>

  <!-- SPA mount point -->
  <div id="app" role="main"></div>

  <!-- Footer (always visible) -->
  <footer class="site-footer" id="site-footer" role="contentinfo"></footer>

  <script src="app.js"></script>
</body>
